<!DOCTYPE html>
<html ng-app="monkeyApp">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>

  <div class="container">

    <div ng-controller="monkeyAdvancedCtrl">

      <button type="button" class="btn btn-default btn-xs" ng-click="setText(sample)" ng-repeat="sample in samples" >Sample text {{$index+1}}</button> 

      <textarea ng-model="text" style="width:100%"  rows="8" placeholder="Enter a text"></textarea>

      <div class="col-md-6">
        <div class="alert alert-success" ng-show="response">{{response}}</div>
        <div class="alert alert-danger" ng-show="error">{{error}}</div>
      </div>

      <div class="btn-group col-md-6">
        <button class="btn btn-default" ng-click="classify('lang_detection_v1')">Get language v1</button>
        <button class="btn btn-default" ng-click="classify('lang_detection_v2')">Get language v2</button>
        <button class="btn btn-default" ng-click="classify('retail_classify')">Retail Classification</button>
        <button class="btn btn-default" ng-click="classify('topic_classifier')">Get topic</button>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
  <script type="text/javascript" src="https://rawgithub.com/blacknash/angularjs_monkeylearn/master/monkeylearn.provider.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>

</body>
